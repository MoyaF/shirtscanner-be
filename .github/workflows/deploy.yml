on:
  push:
    branches:
      - main

name: Build and Test code
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Git Version
        id: version
        uses: codacy/git-version@2.8.0
        with:
          release-branch: main

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Login to Docker
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl auth docker

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build and Test
        run: |
          ./gradlew bootBuildImage --imageName registry.fly.io/shirtscrapper-be:${{ steps.version.outputs.version }} --publishImage

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          fly deploy -i registry.fly.io/shirtscrapper-be:${{ steps.version.outputs.version }}
